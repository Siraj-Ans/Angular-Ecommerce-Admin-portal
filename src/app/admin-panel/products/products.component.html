<div
  class="flex flex-col h-full text-dark-purple gap-4 pt-7 px-5 pb-4 max-h-full"
>
  <button
    *ngIf="mode !== 'add-mode'"
    routerLink="edit-product"
    (click)="onAddProduct()"
    class="font-medium w-fit bg-gradient-to-r bg-green-500 hover:from-gray-500 hover:to-green-900 text-white px-3 py-2 rounded-md"
  >
    Add new product
  </button>

  <div
    *ngIf="mode === 'no-edit'"
    class="flex flex-col rounded-sm gap-2 text-lg w-11/12 shadow-lg"
  >
    <div class="border-b-2 bg-blue-300 px-2 py-2">
      <h1 class="font-medium">Product Name</h1>
    </div>
    <div *ngFor="let product of products; let i = index" class="">
      <div class="flex px-2 py-2 justify-between">
        <p class="font-medium">{{ product.productName }}</p>
        <div class="flex gap-3">
          <button
            (click)="onEditProduct(product)"
            class="px-2 py-1 border-2 w-20 font-medium rounded-md"
          >
            Edit
          </button>
          <div class="flex items-center">
            <lucide-icon
              class="cursor-pointer text-red-700"
              (click)="onDeleteProduct(product.id, i)"
              name="trash-2"
            ></lucide-icon>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div>
    <h1
      *ngIf="mode === 'edit-mode' || mode === 'add-mode'"
      class="text-3xl mb-5 font-semibold"
    >
      {{ mode === "add-mode" ? "Add Product" : "Edit Product" }}
    </h1>

    <router-outlet></router-outlet>
  </div>
</div>
