<div class="flex pt-14 pb-4 flex-col max-h-full overflow-scroll overflow-x-hidden">
    <h1 class="text-3xl mb-5 font-medium text-gray-600">Edit Product</h1>
    <form class="flex flex-col gap-6 pr-28">
        <div class="flex gap-1 flex-col">
            <label class="font-medium text-gray-500" for="">Product name</label>
            <input class="px-3 py-2 border-2 border-gray-300" type="text">
        </div>
        <div class="flex gap-1 flex-col">
            <label class="font-medium text-gray-500" for="">Category</label>
            <input class="px-3 py-2 border-2 border-gray-300" type="text">
        </div>
        <div class="flex gap-1 flex-col">
            <label class="font-medium text-gray-500" for="">Color</label>
            <input class="px-3 py-2 border-2 border-gray-300" type="text">
        </div>
        <div class="flex gap-1 flex-col">
            <label class="font-medium text-gray-500" for="">Storage</label>
            <input class="px-3 py-2 border-2 border-gray-300" type="text">
        </div>
        <div>
            <label class="font-medium text-gray-500" for="">Photos</label>
            <div class="flex flex-col   items-center justify-center border-2 border-purple-500 text-purple-500 w-32 cursor-pointer h-24 bg-white">
                <lucide-icon name="arrow-up-from-line"></lucide-icon>
                <p class="font-bold">Add Image</p>
                
            </div>
        </div>

        <div class="flex flex-col gap-1">
            <label class="font-medium text-gray-500" for="">Description</label>
            <textarea class="w-full" name="" id="" cols="30" rows="5"></textarea>
        </div>
        <div class="flex gap-1 flex-col">
            <label class="font-medium text-gray-500" for="">Price (in USD)</label>
            <input class="px-3 py-2 border-2 border-gray-300" type="text">
        </div>
        <button class="font-medium w-24 bg-green-500 px-3 py-2 rounded-md">Save</button>

    </form>

</div>
