<div class="flex font-medium text-cream h-full gap-8 pr-6">
  <div class="flex w-fit flex-col pl-3 gap-6">
    <div class="pl-3">
      <div class="flex w-1/4 items-center">
        <lucide-icon class="-mt-2 mr-1" name="store"></lucide-icon>
        <h1 class="font-medium mt-3 text-2xl mb-8">EcommerceAdmin</h1>
      </div>
    </div>
    <a
      routerLink="dashboard"
      routerLinkActive="active-link"
      [routerLinkActiveOptions]="{ exact: true }"
      class="flex rounded-md py-2 pl-2 gap-2 text-xl cursor-pointer"
    >
      <lucide-icon name="home"></lucide-icon>
      <p class="-mt-1">Dashboard</p>
    </a>
    <a
      routerLink="products"
      routerLinkActive="active-link"
      class="flex rounded-md pl-2 py-2 gap-2 text-xl cursor-pointer"
    >
      <lucide-icon name="shopping-cart"></lucide-icon>
      <p class="-mt-1">Products</p>
    </a>
    <a
      routerLink="categories"
      routerLinkActive="active-link"
      class="flex rounded-md pl-2 py-2 gap-2 text-xl cursor-pointer"
    >
      <lucide-icon name="list"></lucide-icon>
      <p class="-mt-1">Categories</p>
    </a>
    <a
      routerLink="orders"
      routerLinkActive="active-link"
      class="flex rounded-md pl-2 py-2 gap-2 text-xl cursor-pointer"
    >
      <lucide-icon name="layers"></lucide-icon>
      <p class="-mt-1 pl-2">Orders</p>
    </a>
    <a
      routerLink="admins"
      routerLinkActive="active-link"
      class="flex rounded-md pl-2 py-2 gap-2 text-xl cursor-pointer"
    >
      <lucide-icon name="users"></lucide-icon>
      <p class="-mt-1">Admins</p>
    </a>
    <a
      routerLink="settings"
      routerLinkActive="active-link"
      class="flex rounded-md pl-2 py-2 gap-2 text-xl cursor-pointer"
    >
      <lucide-icon name="settings"></lucide-icon>
      <p class="-mt-1">Settings</p>
    </a>
    <div class="flex rounded-md pl-2 py-2 gap-2 text-xl cursor-pointer">
      <lucide-icon name="log-out"></lucide-icon>
      <button (click)="onLogout()" class="-mt-1">Logout</button>
    </div>
  </div>
</div>
