<div
  class="flex bg-light h-full w-screen md:w-full md:rounded-md md:px-5 flex-col pt-14 px-2 overflow-scroll overflow-x-hidden overflow-y-auto md:pt-7"
>
  <h1 class="text-2xl mb-5 font-bold text-dark text-dark-purple md:text-3xl">
    Admins
  </h1>

  <form
    (ngSubmit)="onCreateAdmin(adminForm)"
    #adminForm="ngForm"
    class="flex gap-1 flex-col text-light-purple"
  >
    <label class="font-medium text-sm md:text-base" for="adminEmail"
      >Add new admin</label
    >
    <div class="flex gap-4">
      <input
        id="adminEmail"
        ngModel
        name="adminEmail"
        #adminEmailInput="ngModel"
        email
        required
        placeholder="google email"
        class="px-3 w-7/12 font-medium py-1 border-2 border-gray-300 md:w-9/12 md:py-2"
        type="text"
      />
      <button
        type="submit"
        class="text-white text-sm w-fit font-medium rounded-md px-3 py-2 bg-gradient-to-r bg-green-500 hover:from-green-500 hover:to-green-900 transition-all duration-500 md:text-base"
      >
        Add admin
      </button>
    </div>
    <p
      *ngIf="adminEmailInput.invalid && adminEmailInput.touched"
      class="text-red-600 font-medium"
    >
      Invalid email address!
    </p>
    <p
      *ngIf="reponseMessage"
      [ngStyle]="{
        color: reponseMessage.status === 'success' ? 'green' : 'red'
      }"
      class="font-medium mt-2"
    >
      {{ reponseMessage.message }}
    </p>
  </form>

  <div class="flex flex-col gap-1">
    <p class="font-medium text-sm text-light-purple md:text-base">
      Existing admins
    </p>
    <div class="w-full shadow-xl bg-white md:w-9/12">
      <h1
        class="font-semibold text-sm text-dark-purple border-b-2 mb-2 border-gray-600 px-3 py-2 md:text-base"
      >
        ADMIN GOOGLE EMAIL
      </h1>
      <div class="flex flex-col py-2 gap-4">
        <div
          *ngFor="let admin of admins"
          class="flex items-center px-2 justify-between"
        >
          <p class="text-light-purple text-sm font-medium md:text-base">
            {{ admin.email }}
          </p>
          <p class="text-light-purple text-sm font-medium md:text-base">
            {{ admin.dateAndTime }}
          </p>
          <button
            (click)="onDeleteAdmin(admin.email)"
            class="text-sm px-2 py-1 w-fit bg-red-600 bg-gradient-to-r hover:from-red-600 hover:to-red-500 text-white font-medium rounded-md md:text-base"
          >
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
