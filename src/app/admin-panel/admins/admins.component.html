<div class="flex pt-7 px-5 flex-col gap-8">
  <h1 class="text-3xl mb-5 font-bold text-dark text-dark-purple">Admins</h1>

  <form
    (ngSubmit)="onCreateAdmin(adminForm)"
    #adminForm="ngForm"
    class="flex gap-1 flex-col text-light-purple"
  >
    <label class="font-medium" for="adminEmail">Add new admin</label>
    <div class="flex gap-4">
      <input
        id="adminEmail"
        ngModel
        name="adminEmail"
        #adminEmailInput="ngModel"
        email
        required
        placeholder="google email"
        class="px-3 w-9/12 font-medium py-2 border-2 border-gray-300"
        type="text"
      />
      <button
        type="submit"
        class="text-white w-fit font-medium rounded-md px-3 py-2 bg-gradient-to-r bg-green-500 hover:from-green-500 hover:to-green-900 transition-all duration-500"
      >
        Add admin
      </button>
    </div>
    <p
      *ngIf="adminEmailInput.invalid && adminEmailInput.touched"
      class="text-red-600 font-medium"
    >
      Invalid email address!
    </p>
    <p
      *ngIf="reponseMessage"
      [ngStyle]="{
        color: reponseMessage.status === 'success' ? 'green' : 'red'
      }"
      class="font-medium mt-2"
    >
      {{ reponseMessage.message }}
    </p>
  </form>

  <div class="flex flex-col gap-1">
    <p class="font-medium text-light-purple">Existing admins</p>
    <div class="w-9/12 shadow-xl bg-white">
      <h1
        class="font-semibold text-dark-purple border-b-2 mb-2 border-gray-600 px-3 py-2"
      >
        ADMIN GOOGLE EMAIL
      </h1>
      <div class="flex flex-col py-2 gap-4">
        <div
          *ngFor="let admin of admins"
          class="flex items-center px-2 justify-between"
        >
          <p class="text-light-purple font-medium">{{ admin.email }}</p>
          <p class="text-light-purple font-medium">{{ admin.dateAndTime }}</p>
          <button
            (click)="onDeleteAdmin(admin.email)"
            class="px-2 py-1 w-fit bg-red-600 bg-gradient-to-r hover:from-red-600 hover:to-red-500 text-white font-medium rounded-md"
          >
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
